<!DOCTYPE html>
<!-- saved from url=(0049)https://enroll.scut.edu.cn/door/out/h5/apply.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="x5-fullscreen" content="true">
	<meta name="full-screen" content="yes">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="cache-control" content="max-age=0">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<title>信息填写</title>
	<link rel="stylesheet" href="./css/layui.css">
	<link rel="stylesheet" href="./css/weui.css">
	<link rel="stylesheet" href="./css/apply.css">	
<link id="layuicss-laydate" rel="stylesheet" href="./css/laydate.css" media="all"><link id="layuicss-layer" rel="stylesheet" href="./css/layer.css" media="all"><link id="layuicss-skincodecss" rel="stylesheet" href="./css/code.css" media="all"></head>
<body style="zoom: 1;" onload="readData()">
	<div id="container">
		<!-- 加载中 -->
		
		<div class="main">
			<form class="input-group layui-form" lay-filter="filter_form">

				<div class="weui-cells__group weui-cells__group_form">
								
					<div class="weui-cells__title">申请流程</div>
					<div class="step_box"><div class="step line"><img src="./css/true.png"><span>提交</span></div><div class="step line"><img src="./css/true.png"><span>院级审批</span></div><div class="step "><img src="./css/true.png"><span>校级审批</span></div></div>
								
					<div class="weui-cells__title">外出信息</div>
					<div class="weui-cells weui-cells_form">
				
						<div class="info_list">
							<div><span class="bt">*</span>开始日期</div>
							<div class="form_select">
								<textarea class="dOutStartDate" id="StartDate">2021-09-27</textarea>
							</div>
						</div>
						
						<div class="info_list">
							<div><span class="bt">*</span>结束日期</div>
							<div class="form_select">
								<textarea class="dOutEndDate" id="EndDate">2021-09-27</textarea>
							</div>
						</div>
						
						<div class="info_list">
							<div><span class="bt">*</span>外出地点</div>
							<textarea id="OutPlace">地点</textarea>
						</div>
						
						<div class="weui-input-row" style="padding: 0 .3rem .3rem; .3rem;">
							<label class="smTitle"><span class="bt">*</span><span class="sNowAddr_required">外出事由</span> </label>
							<div class="weui-cell" style="padding: 0rem;">
								<div class="weui-cell__bd">
									<textarea id="OutReason" class="weui-textarea" name="sOutReason" placeholder="" rows="3" style="border: 1px solid #efefef;">原因</textarea>
								</div>
							</div>
						</div>
						
					</div>
					
					<div class="weui-cells__title">我的信息</div>
					<div class="info_box">
					<div class="info_list"><span>姓名</span>
					<textarea  id="you_name">张三</textarea></div>
					<div class="info_list"><span>学号</span>
					<textarea id="you_num">202088881122</textarea></div>
					<div class="info_list"><span>学院</span>
					<textarea id="you_college">某学院</textarea></div>
					<div class="info_list"><span>年级</span>
					<textarea id="you_grade">2020</textarea></div>
					<div class="info_list"><span>人员类型</span>
					<textarea id="you_type">研究生</textarea></div>
					</div>

					<div class="bottomTips">温馨提示：所有的信息均存储在本地，不会上传网络。提交后可以点击<a href="index.html">这里</a>跳转预览界面</div>

					<div class="btn_add" onclick="saveData()">提交</div>

				</div>
			</form>
		</div>
		
	</div>	
	
	
<script>
var dataList = ["StartDate", "EndDate", "OutPlace", "OutReason", "you_name", "you_num", "you_college", "you_grade", "you_type"];
function saveData(){
	//alert(1);
// Check browser support
if (typeof(Storage) !== "undefined") {
    // Store
	for (i = 0; i < dataList.length; i++) { 
		localStorage.setItem(dataList[i],document.getElementById(dataList[i]).value);
	}
	alert("保存成功");
    // Retrieve
  
} else {
    alert("抱歉！您的浏览器不支持 Web Storage ...");
}
}
function readData(){
	for (i = 0; i < dataList.length; i++) { 
		DataValue=localStorage.getItem(dataList[i])
		if(DataValue)
		{
		//alert(document.getElementById(dataList[i]).value);
		document.getElementById(dataList[i]).value=DataValue;
		}
	} 
}
</script>



</body></html>
